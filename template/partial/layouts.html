<!DOCTYPE html>
<html>
<head>
    <meta charSet="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="applicable-device" content="mobile">
    <title>{% block seoTitle %}辣鸡采集-{% endblock %}免费网络爬虫软件_网页数据抓取工具</title>
    <meta name="keywords" content="{% block seoKeywords %}爬虫,爬虫软件,网络爬虫,爬虫工具,采集器,数据采集器,采集软件,网页抓取工具,采集程序,论坛采集软件,文章采集,抓站工具,网页下载工具{% endblock %}" />
    <meta name="description" content="{% block seoDescription %}辣鸡网页数据采集器，是一款使用简单、功能强大的网络爬虫工具，完全可视化操作，无需编写代码，内置海量模板，支持任意网络数据抓取，连续四年大数据行业数据采集领域排名不是第一。{% endblock %}" />
    <link href="https://www.layuicdn.com/layui/css/layui.css" rel="stylesheet">
    <script src="https://www.layuicdn.com/layui/layui.js"></script>
    <script>
        layui.config({
            base: '/layui/mods/'

        }).extend({
            common:'common'
        }).use(['common']);
    </script>
</html>

    <style>
        body{
            box-sizing: border-box;
            background-color: #f5f6f7;
        }
        .header{
            height: 62px;
            line-height: 62px;
            text-align: center;
            z-index: 1234;
            -webkit-user-select: none;
            user-select: none;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: justify;
            -ms-flex-pack: justify;
            justify-content: space-between;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            padding: 0 16px;
            margin-bottom: 20px;
        }
        .header:after{
            content: "";
            height: 1px;
            width: 100%;
            bottom: -1px;
            right: 0;
            border-bottom: 1px solid rgba(103, 111, 125, .1);
            position: absolute;
            transform: scaleY(.5);
            -webkit-transform: scaleY(.5);
        }
        .tabbar{
            height: 50px;
            width: 100%;
            -webkit-user-select: none;
            user-select: none;
        }
        .tabbar .tabbar-inner{
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            height: 50px;
            width: 100%;
        }
        .tabbar:before{
            content: "";
            height: 1px;
            width: 100%;
            position: absolute;
            top: 0;
            right: auto;
            bottom: auto;
            left: 0;
            border-top: 1px solid #EFF0F2;
            transform: scaleY(.5);
            -webkit-transform: scaleY(.5);
        }

        .tabbar .tabbar-item{
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            flex-direction: column;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            color: #111;
            font-size: 16px;
            line-height: 1;
            position: relative;
        }
        .tabbar .tabbar-item a{
            display: block;
            width: 100%;
            text-align: center;
        }
        .container{
            background-color: #ffffff;
            box-shadow: 0 1px 5px 0 rgba(0,0,0, 0.1);
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .footer{
            margin-top: 20px;
            font-size: 10px;
            padding: 28px 16px 46px;
            color: #B3B7BE;
            position: relative;
        }
        .footer a{
            display: inline-block;
            padding: 0 8px 0 0;
            color: #20488F;
            font-size: 12px;
        }
        .footer p{
            margin-top: 4px;
        }
        .install {
            padding: 10px 0;
        }
        .install h1{
            margin-bottom: 20px;
            text-align: center;
        }
        .index {
            position: relative;
            padding: 0 15px;
        }
        .padding-normal {
            padding: 20px;
        }
        .layui-form-label{
            width: 110px;
        }
        .layui-input-block{
            margin-left: 140px;
        }
        .layadmin-dataview {
            height: 332px!important;
        }
        .layadmin-carousel {
            background-color: #fff;
        }
        .layadmin-carousel .layui-carousel-ind {
            position: absolute;
            top: -41px;
            text-align: right;
        }
        .layadmin-carousel .layui-carousel-ind ul {
            background: 0 0;
        }
        .layadmin-carousel .layui-carousel-ind li.layui-this {
            background-color: #999;
        }
        .layadmin-carousel .layui-carousel-ind li {
            background-color: #e2e2e2;
        }
        .tag-items .layui-btn {
            padding-right: 0;
            cursor: default;
            margin-top: 10px;
        }
        .tag-items .layui-btn .tag-close {
            cursor: pointer;
        }
        .tipsCard{
            margin: 10px auto;
        }
        .tableList{
            width: 96%;
            margin:0 auto;
        }
        .logo{
            height: 46px;
            margin-top: 2px;
        }
        .logoTitle{
            display: inline-block;
            margin-left: 10px;
        }





        /*编辑框样式 start */
        blockquote {
            border: 0 solid #1a1a1a;
            border-left-width: 4px;
            color: #686868;
            font-size: 22px;
            line-height: 35px;
            font-style: italic;
            margin: 0 0 1.4736842105em;
            padding: 0 0 0 1.263157895em;
        }
        blockquote, q { quotes: none; }
        blockquote:before, blockquote:after, q:before, q:after { content: ""; }
        blockquote p { margin-bottom: 1.4736842105em; }
        blockquote cite, blockquote small {
            color: #1a1a1a;
            display: block;
            font-size: 16px;
            font-size: 1rem;
            line-height: 1.75;
        }
        blockquote cite:before, blockquote small:before { content: "\2014\00a0"; }
        blockquote em, blockquote i, blockquote cite { font-style: normal; }
        blockquote strong, blockquote b { font-weight: 400; }
        blockquote > :last-child { margin-bottom: 0; }
        address {
            font-style: italic;
            margin: 0 0 10px;
        }
        code, kbd, tt, var, samp, pre { font-family: Inconsolata, monospace; }
        pre {
            border: 1px solid #d1d1d1;
            font-size: 16px;
            font-size: 1rem;
            line-height: 1.3125;
            margin: 0 0 10px;
            max-width: 100%;
            overflow: auto;
            padding: 1.75em;
            white-space: pre;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        code {
            background-color: #d1d1d1;
            padding: 0.125em 0.25em;
        }
        abbr, acronym {
            border-bottom: 1px dotted #d1d1d1;
            cursor: help;
        }
        mark, ins {
            background: #007acc;
            color: #fff;
            padding: 0.125em 0.25em;
            text-decoration: none;
        }
        big { font-size: 125%; }
        /*编辑框样式 end */




    </style>

</head>
<body>
<div class="container">
    <header class="header">
        <div class="tabbar">

            <ul class="tabbar-inner">
                <li class="tabbar-item">
                    <a href="http://cj.lycecho.com/" ><img src="//static.lycecho.com/logo/logo.png" rel="辣鸡采集" class="logo"/><h3 class="logoTitle">辣鸡采集</h3></a>
                </li>
                <li class="tabbar-item{% if webInfo.TabBar == 'home' %} active{% endif %}">
                    <a href="/" rel="nofollow">首页</a>
                </li>
                <li class="tabbar-item{% if webInfo.TabBar == 'news' %} active{% endif %}">
                    <a href="/source">采集源</a>
                </li>
                <li class="tabbar-item{% if webInfo.TabBar == 'policy' %} active{% endif %}">
                    <a href="/article">采集的文章</a>
                </li>
                <li class="tabbar-item{% if webInfo.TabBar == 'region' %} active{% endif %}">
                    <a href="/keywords">关键词库</a>
                </li>
                <li class="tabbar-item{% if webInfo.TabBar == 'region' %} active{% endif %}">
                    <a href="/setting">采集配置</a>
                </li>
                <li class="tabbar-item{% if webInfo.TabBar == 'region' %} active{% endif %}">
                    <a href="/publish">自动发布配置</a>
                </li>
            </ul>
        </div>
    </header>
</div>
{% block content %}{% endblock %}
{% include "partial/footer.html" %}
